spring.application.name=auth-spring-security

# H2 Connection
spring.datasource.url=jdbc:h2:mem:auth
spring.datasource.username=local_username
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Client
spring.h2.console.path=/h2-console

# Security
api.security.token.secret=${JWT_PRIVATE_KEY}